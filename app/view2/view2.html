<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"> </div>
        <form class="form-signin col-sm-4 well" _lpchecked="1">
            <br />
            <h4 class="form-signin-heading">upload a potential match</h4>
            <div class="row">
                <div class="text-center well">
                    <span class=" glyphicon glyphicon-user " style="font-size:10em " aria-hidden="true "></span>
                </div>
            </div>
            <!-- Button trigger modal -->
            <button class="btn btn-sm btn-default center-block " type="submit"><span class="glyphicon glyphicon-camera " aria-hidden="true "></span>
            </button>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
        </form>
        <div class="col-sm-4 "> </div>

    </div>
    <div ng-controller="ModalCtrl">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Cuation</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <p>
                    Please be aware that the matches are not guaranteed to be accurate and use caution.
                </p>
            </div>
            <div class="modal-footer">
                //Need to figure out how to send to a link
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
        <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
        <button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
        <button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
        <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    </div>

</div>
